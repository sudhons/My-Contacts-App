<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contacts App</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header id="main-header">
            <div class="container">
                <h1>MYContacts</h1>
                <div id="header-box">
                    <input type="search" name="search" id="search" placeholder="Search Names">
                    <a href="#new-contact" class="btn btn-pry" id="add-contact">Add New Contact</a>
                </div>
            </div>
        </header>

        <div class="container">

            <div class="main-content">
                <section id="contacts" class="box-group">
                    <h1>Contacts</h1>
                    <ul></ul>
                </section>

                <section id="new-contact"  class="box-group" >
                    <h1>Contact Information</h1>
                    <form name="contact-form">
                        <div id="firstname">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" placeholder="First Name">
                        </div>
                        <div id="lastname">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" placeholder="Last Name">
                        </div>
                        <div id="email">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" placeholder="Email Address">
                        </div>
                        <div id="phone-numbers"></div>
                        <p id="error"></p>
                        <div>
                            <button class="btn btn-pry">Save</button>
                        </div>

                    </form>
                </section>

                <section id="contact-detail" class="box-group">
                    <h1>Contact Details</h1>
                    <ul></ul>
                    <div id="alter-btns">
                        <a href="#" class="btn btn-edit" id="edit-contact">Edit</a>
                        <a href="#" class="btn btn-delete" id="delete-contact">Delete</a>
                    </div>
                </section>
            </div>

        </div>

        <footer>Copyright &copy; 2018</footer>

        <script src="script.js"></script>
    </body>

</html>
